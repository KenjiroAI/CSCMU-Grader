<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                <i class="large terminal icon"></i> {{ _("Login to CSCMU Grader") }}
            </div>
        </h2>
        <form action="{{ url_root }}/login" method="POST" class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="{{ _("Username") }}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="{{ _("Password") }}">
                    </div>
                </div>
                <input type="hidden" name="next" value='{{ handler.get_argument("next", "/") }}'>
                <button type="submit" class="ui fluid large teal submit button">{{ _("Login") }}</button>
            </div>
            <div class="ui error message"></div>
        </form>
        <div class="ui message">
            <a href="{{ url_root }}/change_password">{{ _("Change Password") }}</a>
        </div>
    </div>
</div>
